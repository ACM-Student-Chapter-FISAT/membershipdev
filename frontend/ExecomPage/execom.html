<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXECOM 24</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="https://unpkg.com/scrollreveal"></script>


</head>
<body>

    <div class="logo"></div>
            <img src="/placeholder.svg?height=30&width=30" alt="Logo" class="logo-img">
    </div>
    <header>
       
        <h1>EXECOM 2024-2025</h1>
    </header>

    <main>
        <div class="members-container">
            <div class="member">
                <div class="photo-container">
                    <img src="./assets/chair.jpg?height=200&width=200" alt="Member 1" class="member-photo">
                    <a href="https://www.linkedin.com/in/gauthamprasanth07/" target="_blank" class="linkedin-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <h3>GAUTHAM PRASANTH</h3>
                <p>CHAIRPERSON</p>
            </div>
            <div class="member">
                <div class="photo-container">
                    <img src="/placeholder.svg?height=200&width=200" alt="Member 2" class="member-photo">
                    <a href="https://www.linkedin.com/in/rhithika-m-pradeep-8a590a256/" target="_blank" class="linkedin-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <h3>RHITHIKA M PRADEEP</h3>
                <p>VICE-CHAIR</p>
            </div>
            <div class="member">
                <div class="photo-container">
                    <img src="./assets/Hisham Haskar.JPG?height=200&width=200" alt="Member 3" class="member-photo">
                    <a href="https://www.linkedin.com/in/hisham-haskar-047b862b5/" target="_blank" class="linkedin-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <h3>HISHAM HASKAR</h3>
                <p>SECRETARY</p>
            </div>
            <div class="member">
                <div class="photo-container">
                    <img src="/placeholder.svg?height=200&width=200" alt="Member 4" class="member-photo">
                    <a href=./assets/secretary.heic?height=200&width=200" target="_blank" class="linkedin-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <h3>FAADIL MOHAMMED</h3>
                <p>TREASURER</p>
            </div>
            <div class="member">
                <div class="photo-container">
                    <img src="/placeholder.svg?height=200&width=200" alt="Member 5" class="member-photo">
                    <a href="https://www.linkedin.com/in/member5" target="_blank" class="linkedin-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <h3>Member 5</h3>
                <p>Designation 5</p>
            </div>
        </div>
    </main>

    <script>
        ScrollReveal().reveal('.member', { delay: 200, distance: '50px', origin: 'bottom', interval: 200 });

        document.querySelectorAll('.member-photo').forEach(photo => {
            photo.addEventListener('click', () => {
                photo.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    photo.style.animation = '';
                }, 500);
            });
        });
    </script>
</body>
</html>
